# nacos
spring.cloud.nacos.config.server-addr=127.0.0.1:8848
spring.cloud.nacos.config.namespace=a559cca7-0382-4371-94b2-f3106711ea66
spring.cloud.nacos.discovery.server-addr=127.0.0.1:8848
spring.cloud.nacos.discovery.namespace=a559cca7-0382-4371-94b2-f3106711ea66
#缺省值
spring.cloud.nacos.config.file-extension=properties

spring.cloud.nacos.config.ext-config[0].data-id=jdbc.properties
spring.cloud.nacos.config.ext-config[0].group=car
spring.cloud.nacos.config.ext-config[0].refresh=true

spring.cloud.nacos.config.ext-config[1].data-id=parameter.properties
spring.cloud.nacos.config.ext-config[1].group=car
spring.cloud.nacos.config.ext-config[1].refresh=true

spring.cloud.nacos.discovery.service=${spring.application.name}

# 应用服务 WEB 访问端口
# 应用名称
spring.application.name=car-customer

server.port=9091
server.servlet.context-path=/car-customer



async.excutor.thread.core_pool_zise=10
async.excutor.thread.max_pool_zise=10
async.excutor.thread.queue_capacity=100
async.excutor.thread.name.prefix=async-server-

